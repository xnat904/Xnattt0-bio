<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xnat - Linki</title>
    
    <link rel="stylesheet" href="main.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <audio id="background-audio" loop muted>
        <source src="music/Malik Montana - Baciata [Official Music Video].mp3" type="audio/mp3"> 
    </audio>

    <video playsinline loop muted id="background-video">
        <source src="video/Malik Montana - Baciata [Official Music Video].mp4" type="video/mp4">
    </video>

    <div id="start-screen">
        <button id="start-button">
            <i class="fas fa-play"></i> Click the button 
        </button>
    </div>

    <div class="video-overlay"></div>

    <div class="container" id="main-content">
        <div class="controls">
            <div class="control-row">
                <div id="audio-control" class="control-box active">
                    <i class="fas fa-volume-up"></i>
                    <span id="audio-status">Audio: Włączone</span>
                </div>
                <div id="video-control" class="control-box">
                    <i class="fas fa-video"></i>
                    <span id="video-status">Wideo: Wyciszony</span>
                </div>
            </div>
            <div class="control-row secondary-controls">
                 <div class="small-box">DX</div>
                 <div class="small-box">
                    <div class="mini-status">
                        <span style="color: #ff3333;">Odtwarzanie...</span>
                    </div>
                 </div>
            </div>
        </div>
        
        <div class="profile">
            <img src="img/avatar.jpg.png" alt="Zdjęcie profilowe Xnat" class="avatar"> 
            <h1 class="username">Xnat</h1>
            <p class="email">xnat3377@gmail.com</p>
        </div>

        <div class="status-box">
            <span>Status: Brak/tyczny</span>
        </div>

        <div class="links">
            <a href="https://TWOJ-DISCORD-LINK" class="link-button discord"><i class="fab fa-discord"></i><span>Discord</span> <span class="link-label">mój channel discord</span></a>
            <a href="https://TWOJ-SPOTIFY-LINK" class="link-button spotify"><i class="fab fa-spotify"></i><span>Spotify</span> <span class="link-label">mój profil na Spotify</span></a>
            <a href="https://TWOJ-YOUTUBE-LINK" class="link-button youtube"><i class="fab fa-youtube"></i><span>YouTube</span> <span class="link-label">mój kanał YouTube</span></a>
            <a href="https://TWOJ-TIKTOK-LINK" class="link-button tiktok"><i class="fab fa-tiktok"></i><span>TikTok</span> <span class="link-label">mój TikTok</span></a>
            <a href="https://TWOJ-STEAM-LINK" class="link-button steam"><i class="fab fa-steam"></i><span>Steam</span> <span class="link-label">Mój profil Steam</span></a>
            <a href="https://TWOJ-TWITCH-LINK" class="link-button twitch"><i class="fab fa-twitch"></i><span>Twitch</span> <span class="link-label">mój stream Twitch</span></a>
            <a href="https://TWOJ-KICK-LINK" class="link-button kick"><i class="fas fa-bolt"></i><span>Kick</span> <span class="link-label">mój stream Kick</span></a>
        </div>

        <div class="footer">
            Created by Xnat
        </div>
        
        <div class="time-widget">
            <span id="current-time-date">ładowanie...</span>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
